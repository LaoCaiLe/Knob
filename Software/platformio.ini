[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 921600
lib_deps =
	bodmer/TFT_eSPI@^2.4.79
	askuric/Simple FOC@^2.2.3
	kitesurfer1404/WS2812FX@^1.4.2
	bogde/HX711@^0.7.5
board_build.partitions = partition.csv
monitor_speed  = 115200